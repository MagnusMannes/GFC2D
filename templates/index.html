<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFC 2D Deck Space</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 80px; /* Add padding to prevent overlap with fixed header */
            background-color: white;
        }

        /* Fixed top bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f4f4f4;
            border-bottom: 2px solid #ddd;
            padding: 10px;
            z-index: 1000; /* Ensure it stays on top */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-bar h1 {
            margin: 0;
        }

        .top-bar form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: calc(90vh - 80px); /* Adjust height to account for fixed header */
            border: 1px solid black;
            overflow: auto; /* Enable scrolling */
            background-color: #f9f9f9;
        }

        .area {
            position: absolute;
            border: 1px solid black;
            background-color: white;
        }

        .area-label {
            position: absolute;
            font-weight: bold;
            font-size: 20px; /* Slightly larger font size */
            text-align: left;
        }

        .box {
            position: absolute;
            border: 2px solid black; /* Default outline */
            background-color: blue; /* Default background color */
            padding: 5px;
            cursor: grab;
        }

        .box.locked {
            border-color: red; /* Red outline for locked boxes */
        }

        .tooltip {
            position: absolute;
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            visibility: hidden;
            opacity: 0;
            z-index: 10000; /* Ensure it appears on top of other elements */
            transition: visibility 0s, opacity 0.2s;
        }

        .box:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        #settingsModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid black;
            z-index: 10;
            display: none;
        }

        #settingsModal.active {
            display: block;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Gullfaks C - Deck Space</h1>
        <form id="boxForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="width" step="0.1" placeholder="Width (meters)" required>
            <input type="number" id="height" step="0.1" placeholder="Length (meters)" required>
            <label for="color">Color:</label>
            <input type="color" id="color" value="#add8e6">
            <label for="isCircle">Circle:</label>
            <input type="checkbox" id="isCircle">
            <button type="submit">Add item</button>
        </form>
        <button id="openSettings">Settings</button>
    </div>

    <div id="canvasContainer" class="canvas-container"></div>

    <div id="settingsModal">
        <button id="closeSettings">&times;</button>
        <h2>Settings</h2>
        <button id="addAreaButton">Add a new deck</button>
        <div id="areaList"></div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
